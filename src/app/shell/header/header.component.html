<ng-container [ngBusy]="busy$">
  <button mat-icon-button class="filter" *ngIf="showFilter" (click)="openSideFilter()">
    <mat-icon>search</mat-icon>
  </button>

  <app-language-selector [icon]="true"></app-language-selector>

  <button mat-icon-button [matMenuTriggerFor]="userMenu">
    <mat-icon>person</mat-icon>
  </button>

  <mat-menu #userMenu="matMenu">
    <mat-list>
      <mat-list-item>
        <span translate>Logged in as</span>&nbsp;<b>{{ username }}</b>
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
    <button mat-menu-item (click)="logout()" translate>Logout</button>
  </mat-menu>
</ng-container>
