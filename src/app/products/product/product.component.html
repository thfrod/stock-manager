<div class="content" [ngBusy]="busy$">
  <div class="actions">
    <button mat-flat-button [color]="!editing ? 'primary' : 'warn'" (click)="editing = !editing">
      <ng-container *ngIf="!editing"><mat-icon>edit</mat-icon> Editar produto</ng-container>
      <ng-container *ngIf="editing"><mat-icon>close</mat-icon> Cancelar edição</ng-container>
    </button>
  </div>
  <app-form-product [departments]="departments" [product]="product" [editing]="editing"></app-form-product>
</div>
