<form #f="ngForm">
  <mat-form-field appearance="outline">
    <mat-label>Nome do produto</mat-label>
    <input matInput placeholder="Ex. Vestido" name="product" [(ngModel)]="product.value" type="text" required />
  </mat-form-field>

  <div class="input-wrapper">
    <mat-form-field appearance="outline">
      <mat-label>Preço de aquisição</mat-label>
      <input
        matInput
        name="acquisitionPrice"
        [(ngModel)]="product.acquisitionPrice"
        currencyMask
        [options]="{ allowNegative: false }"
        type="text"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Preço de venda</mat-label>
      <input matInput name="sellingPrice" [(ngModel)]="product.sellingPrice" currencyMask type="text" required />
    </mat-form-field>
  </div>

  <mat-form-field appearance="outline">
    <mat-label>Quantidade em estoque</mat-label>
    <input matInput name="quantity" [(ngModel)]="product.quantity" type="number" required />
  </mat-form-field>

  <mat-slide-toggle [(ngModel)]="product.active" color="primary" name="active" class="mb-20">
    Produto ativo: {{ product.active ? 'Sim' : 'Não' }}
  </mat-slide-toggle>

  <ng-select
    [(ngModel)]="product.department"
    appearance="outline"
    notFoundText="Nenhum departamento foi encontrado"
    name="department"
    placeholder="Departamento"
    class="my-ng-select"
    [compareWith]="compareWithFn"
    [multiple]="true"
    required
  >
    <ng-option *ngFor="let department of departments" [value]="department">{{ department.value }}</ng-option>
  </ng-select>

  <mat-form-field appearance="outline">
    <mat-label>Descrição</mat-label>
    <textarea rows="10" matInput name="description" [(ngModel)]="product.description" type="text" required></textarea>
  </mat-form-field>

  <button mat-flat-button color="primary" (click)="OnSubmit()" [disabled]="f.invalid">Enviar</button>
</form>
