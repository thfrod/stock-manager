<mat-card>
  <mat-card-header>
    <div mat-card-avatar [ngClass]="data.panelClass ?? 'primary'">
      <mat-icon>{{ data.icon }}</mat-icon>
    </div>
    <mat-card-title>{{ data.title }}</mat-card-title>
    <mat-card-subtitle *ngIf="data.subtitle">{{ data.subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let product of data.products; index as i; last as last">
        <div mat-card-avatar [style.background-image]="'url(' + product.thumbmail + ')'"></div>
        <span mat-line>{{ product.value }}</span>
        <span mat-line>NÂ° de vendas: {{ product.quantitySold }}</span>
        <mat-divider *ngIf="!last"></mat-divider>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
